<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIDER</title>
    <style>
        /* Reset some default browser styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Apply fonts and colors */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Light gray */
            color: #333;
            /* Dark gray */
        }
        /* Header styles */
        
        header {
            background-color: #2c3e50;
            /* Dark blue */
            color: #fff;
            /* White */
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        /* Main content styles */
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* Button styles */
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            /* Blue */
            color: #fff;
            /* White */
            font-size: 18px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #2980b9;
            /* Darker blue on hover */
        }
        /* Footer styles */
        
        footer {
            background-color: #34495e;
            /* Darker blue */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>GUIDER</h1>
        <p>Efficiently guide your way!</p>
    </header>

    <div class="container">
        <h2>About GUIDER</h2>
        <p>Welcome to GUIDER, where we help you efficiently navigate through your tasks and goals.</p>
        <p>Our platform provides intuitive guidance and tools to enhance your productivity and success.</p>
        <!-- Updated Get Started button -->
        <a href="login.html" class="button">Get Started</a>
    </div>

    <footer>
        <p>&copy; 2024 GUIDER. All rights reserved.</p>
    </footer>
</body>

</html>
